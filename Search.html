<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIRA GITP Staff Search</title>
    <link rel="stylesheet" href="Search.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="animated-background"></div> <!-- Animated background -->
    
    <!-- Main content -->
    <div class="logo-container">
        <img src="MIRA_logo.png" alt="Logo" class="logo">
        <h1>GITP Staff Search</h1>
    </div>
    <div class="search-container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Enter staff name...">
        </div>
        <div class="filter-details-container">
            <select id="sheetSelect">
                <option value="">All Staff</option>
            </select>
            <button id="toggleAllDetails" class="toggle-all-details">Show All Details</button>
        </div>
    </div>
    <div id="feedback"></div>
    <div id="results"></div>

       <!-- No results found notif -->
       <div id="noResultsModal" class="modal">
        <div class="modal-content">
            <div id="noResultsMessage">
                <p>No results found. Please exercise caution, as this person might be a possible fraud.</p>
            </div>
        </div>
    </div>
    
    <script src="Search.js"></script>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="left-section">
                <img src="MIRA_logo_footer.png" alt="Logo" class="footer-logo">
            </div>
            <div class="right-section">
                <p>Genshin Impact Trading / Piloting 2024</p>
                <p>All rights reserved.</p>
            </div>
            <div class="placeholder-section">
                <p><a href="https://www.facebook.com/share/EHxC6DLcd89PDXgr" target="_blank">GITP Facebook Group</a></p>
                <p><a href="https://www.facebook.com/AprilSoulz">Contact Admin</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
